<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style5.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 left-container">
                <div class="header">
                    <nav class="navbar navbar-expand-sm">
                        <div class="container-fluid">
                            <img src="img/logo-hitam.png" alt="logo-hydro_smart" height="250" class="logo">
                        </div>
                    </nav>
                </div>
                <div class="welcome-text">
                    <h2 class="welcome-heading">Selamat Datang Kembali!</h2>
                </div>  
                <form id="loginForm" action="koneksi-login.php" method="POST" class="login-form">
                    <div class="input-group">
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Masukkan alamat email" class="form-control">
                        </div>
                    </div>
                    <div class="input-group">
                        <div>
                            <label for="password">Kata Sandi:</label>
                            <input type="password" id="password" name="password" placeholder="Masukkan password" class="form-control">
                        </div>
                    </div>   
                    <div class="submit-button">
                        <button type="submit" name="login" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="registration-info">
                    <p>Tidak memiliki akun? <a href="registrasi.html" class="regis-link">Registrasi di sini</a></p>
                </div>
            </div>
            <div class="col-lg-6">
                <img src="img/pica.jpg" alt="Nama Gambar" class="right-image">
            </div>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email === "" || password === "") {
                alert("Semua input harus diisi.");
                event.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
